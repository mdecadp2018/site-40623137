### 問題與解決
一開始的想法是要把機構設計在入球口的附近，但是發現機構太大無法放入預想位置，會和竿子形成干涉，最後把機構安排在出球口附近，然後延續第二個機構的想法完成最後完整版機構


<img src="https://github.com/mdecadp2018/site-40623137/blob/gh-pages/images/chrome_XwGNxwIpMr.png?raw=true"

<!-- 請注意, @others 不可以內縮 -->
### 問題與解決
原本旋轉軸的設計是圓頭但是由於圓頭的設計會導致在機構內產生空隙讓球在裡面空轉

改良成方形扁頭並在兩側加厚讓轉頭產生一個空間讓球能順利帶上來

<img src="https://github.com/mdecadp2018/site-40623137/blob/gh-pages/images/chrome_LaI8ySACNb.png?raw=true"
weight="500"height="300"></img>

weight="500"height="300"></img>

## 利用 Markdown 寫投影片
以下利用 Markdown 格式展示 Python 程式碼:
```
# use threading and subprocess to threading the make process
import os
import subprocess
import threading

def domake():
    
    path = "../exposed/api/exposed"
    ubuntu = "../Ubuntu"
    
    # create obj path
    
    if not os.path.exists(path+"/../obj"):
        os.makedirs(path+"/../obj")
    
    subprocess.call(["make", "clean"], cwd=path)
    subprocess.call("make", cwd=path)
    subprocess.call(["cp", "{libslvs.so, _slvs.so, slvs.py}", ubuntu], cwd=path)
    subprocess.call(["python3", "circle_ex.py"], cwd=path+"/"+ubuntu)
    
make = threading.Thread(target=domake)
make.start()
```
